<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Challenge</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

<link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="./css/normalize.css">
</head>
<body>
  <main class="flex">
    <article class="card">
      <img src="./images/bg-pattern-card.svg" alt="Header Image" class="card-header">
     <div class="card-body">
       <img src="./images/image-victor.jpg" alt="Victor Image" class="card-body-image">
       <h1 class="card-body-title">
         Victor Crest
         <span class="card-body-title-span">26</span>
       </h1>
       <p class="card-body-text">London</p>
     </div>
     <div class="card-footer">
     <div class="card-footer-social">
      <p class="card-footer-social-text">80K</p>
      <p>Followers</p>
     </div>
     <div class="card-footer-social">
      <p class="card-footer-social-text">803K</p>
      <p>Likes</p>
     </div>
     <div class="card-footer-social">
      <p class="card-footer-social-text">1.4K</p>
      <p>Photos</p>
     </div>
     </div>
    </article>
  </main>
</body>
</html>
